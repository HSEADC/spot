<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" type="images" href="images/icon.ico" />
    <link rel="icon" type="images" href="images/icon.png" />
    <meta charset="utf-8" />
    <title>Urban Ink</title>
    <analytics></analytics>
  </head>

  <body class="index">
    <!-- FORM -->
    <div class="menu">
      <div class="options">
        <div class="logo"></div>
        <div class="links">
          <a href="about.html" class="about">о нас</a>
        </div>
      </div>
    </div>
    <div class="landing_content">
      <h2>погрузись <br />в стритстайл <br />с urban ink</h2>
      <p>
        Мы — медиа-сервис об уличной культуре, создающий пространство для тех
        кто ценит эмоции, свободу и эксперименты. Удивляем <br />
        и вдохновляем не только полезным, но <br />
        и уникальным материалом. Будет много интересного, так что оставайтесь с
        нами!
      </p>
      <div class="landingPh_1"></div>
      <div class="landingPh_2"></div>
      <div class="mails">
        <!-- modify this form HTML and place wherever you want your form -->
        <form
          id="my-form"
          action="https://formspree.io/f/meojynpe"
          method="POST"
        >
          <!-- <label>Email:</label> -->
          <input type="email" name="email" id="email" placeholder="e-mail" />
          <input type="submit" id="button" value="отправить" />
          <!-- <button id="my-form-button">Отправить</button> -->
          <p id="my-form-status"></p>
        </form>

        <!-- Place this script at the end of the body tag -->
        <script>
          var form = document.getElementById('my-form')

          async function handleSubmit(event) {
            event.preventDefault()
            var status = document.getElementById('my-form-status')
            var data = new FormData(event.target)
            fetch(event.target.action, {
              method: form.method,
              body: data,
              headers: {
                Accept: 'application/json'
              }
            })
              .then((response) => {
                if (response.ok) {
                  status.innerHTML = 'Thanks for your submission!'
                  form.reset()
                } else {
                  response.json().then((data) => {
                    if (Object.hasOwn(data, 'errors')) {
                      status.innerHTML = data['errors']
                        .map((error) => error['message'])
                        .join(', ')
                    } else {
                      status.innerHTML =
                        'Oops! There was a problem submitting your form'
                    }
                  })
                }
              })
              .catch((error) => {
                status.innerHTML =
                  'Oops! There was a problem submitting your form'
              })
          }
          form.addEventListener('submit', handleSubmit)
        </script>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
