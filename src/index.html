    <!-- FORM -->

        <div class="links">
          <a href="about.html" class="about_btn"><p>О НАС</p></a>
        </div>

    </div>
    <div class="landing_content">
      <h2>погрузись в стритстайл с <span class="red">urban </span>ink</h2>
      <p>
        Мы — медиа об уличной культуре, создающий пространство для тех кто ценит
        эмоции, свободу и эксперименты. Удивляем и вдохновляем не только

        что оставайтесь с нами!
      </p>

      <img src="../src/images/home_screen/s.svg" alt="" class="s" />
      <img src="../src/images/home_screen/s1.jpg" alt="" class="s1" />
      <img src="../src/images/home_screen/s2.jpg" alt="" class="s2" />
      <img src="../src/images/home_screen/s3.jpg" alt="" class="s3" />
    </div>
    <div class="mails">
      <!-- modify this form HTML and place wherever you want your form -->
      <form id="my-form" action="https://formspree.io/f/meojynpe" method="POST">
        <!-- <label>Email:</label> -->
        <input type="email" name="email" id="email" placeholder="E-mail" />
        <input type="submit" id="button" value="Отправить" />
        <!-- <button id="my-form-button">Отправить</button> -->
        <p id="my-form-status"></p>
      </form>

      <!-- Place this script at the end of the body tag -->
      <script>
        var form = document.getElementById('my-form')

        async function handleSubmit(event) {
          event.preventDefault()
          var status = document.getElementById('my-form-status')
          var data = new FormData(event.target)
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
              Accept: 'application/json'
            }
          })
            .then((response) => {
              if (response.ok) {
                status.innerHTML = 'Thanks for your submission!'
                form.reset()
              } else {
                response.json().then((data) => {
                  if (Object.hasOwn(data, 'errors')) {
                    status.innerHTML = data['errors']
                      .map((error) => error['message'])
                      .join(', ')
                  } else {
                    status.innerHTML =
                      'Oops! There was a problem submitting your form'
                  }
                })
              }
            })
            .catch((error) => {
              status.innerHTML =
                'Oops! There was a problem submitting your form'
            })
        }
        form.addEventListener('submit', handleSubmit)
      </script>
    </div>
